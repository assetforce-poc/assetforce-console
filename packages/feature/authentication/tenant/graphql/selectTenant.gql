# Step 4: Select tenant and get final token with IdentityContext
mutation SelectTenant($subject: String!, $realmId: String!) {
  selectTenant(subject: $subject, realmId: $realmId) {
    success
    accessToken
    refreshToken
    expiresIn
    tokenType
    error
    identityContext {
      zone
      realm
      subject {
        accountId
        userId
        username
        email
        displayName
      }
      groups
    }
  }
}
