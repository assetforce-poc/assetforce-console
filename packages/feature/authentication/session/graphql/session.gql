# Refresh Token Mutation
mutation RefreshToken($refreshToken: String!) {
  refreshToken(refreshToken: $refreshToken) {
    success
    accessToken
    refreshToken
    expiresIn
    tokenType
    error
    identityContext {
      zone
      realm
      subject {
        accountId
        userId
        username
        email
        displayName
      }
      groups
    }
  }
}

# Logout Mutation
mutation Logout {
  logout
}

# Current Session Query
query CurrentSession {
  currentSession {
    sessionId
    accountId
    username
    email
    realm
    isActive
    createdAt
    expiresAt
    identityContext {
      zone
      realm
      subject {
        accountId
        userId
        username
        email
        displayName
      }
      groups
    }
  }
}
