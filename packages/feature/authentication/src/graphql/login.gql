# Login Mutation - Email + Password
mutation Login($input: LoginInput!) {
  login(input: $input) {
    success
    accessToken
    refreshToken
    expiresIn
    tokenType
    error
    identityContext {
      zone
      realm
      subject {
        accountId
        userId
        username
        email
        displayName
      }
      groups
    }
  }
}
