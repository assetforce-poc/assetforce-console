#import "@assetforce/graphql"
#import "./queries.gql"

mutation AcknowledgeNotifications($ids: [ID!]!) {
  exchange {
    notification {
      acknowledge(ids: $ids) {
        ...NotificationFields
      }
    }
  }
}

mutation AcknowledgeDeprecationNotifications($ids: [ID!]!) {
  exchange {
    notification {
      deprecation {
        acknowledge(ids: $ids) {
          ...DeprecationNotificationFields
        }
      }
    }
  }
}
